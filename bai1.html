<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const isDate = str => {
            let regexp = /^(0[1-9]|[12]\d|3[01])[\/](0[1-9]|1[0-2])[\/](\d{4})/;
            if (regexp.test(str)){
                return `${str} is validate date. <br>`;
            } else {
                return `${str} isn't date. <br>`;
            }
        }
        
        let str = prompt("input date (dd/mm/yyyy): ");
        document.write(isDate(str));
    
    </script>
</body>
</html>
