<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function isValidatecode(str) {
            regexp = /^[A-Z][a-z0-9\W]*$/
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }
        code = prompt('Enter your code ');
        console.log(isValidatecode(code))

    </script>
</body>

</html>
